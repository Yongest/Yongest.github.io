<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
        }
        
        .box>div {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 100px;
            font-weight: 900;
            color: white;
            text-align: center;
            line-height: 200px;
        }
        
        .side:nth-child(1) {
            background: hotpink;
            /* 旋转 0  向前移动  */
            transform: rotateY(0) translateZ(100px);
        }
        
        .side:nth-child(2) {
            background: yellowgreen;
            transform: rotateY(180deg) translateZ(100px);
        }
        
        .side:nth-child(3) {
            background: skyblue;
            transform: rotateY(90deg) translateZ(100px);
        }
        
        .side:nth-child(4) {
            background: greenyellow;
            transform: rotateY(-90deg) translateZ(100px);
        }
        
        .side:nth-child(5) {
            background: purple;
            transform: rotateX(-90deg) translateZ(100px);
        }
        
        .side:nth-child(6) {
            background: orange;
            transform: rotateX(90deg) translateZ(100px);
        }

        body{
            /* perspective */
            perspective: 1000px;
        }
        .box{
            transition:  all 5s;
            /* 只能设置给父元素 */
            transform-style: preserve-3d;
            /* 添加lopacity 3d渲染效果 就看不到了 */
            /*opacity: .5;*/
            border:none;

        }
        .box>div{
            opacity: .5;
        }
        .box:hover{
            /*transform: rotateX(450deg) rotateY(450deg) rotateZ(450deg);*/
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="side">1</div>
        <div class="side">2</div>
        <div class="side">3</div>
        <div class="side">4</div>
        <div class="side">5</div>
        <div class="side">6</div>
    </div>
</body>

</html>
