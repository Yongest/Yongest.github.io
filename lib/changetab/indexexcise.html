<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>tab栏切换</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .wrapper {
            width: 1000px;
            height: 475px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }

        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }

        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }

        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }

        .products .main {
            float: left;
            display: none;
        }

        .products .main.selected {
            display: block;
        }

        .tab li.active {
            border-color: red;
            border-bottom: 0;
        }

    </style>
    <script src="../../js/jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //实现思路
            // 1. 给页面中的li绑定一个mouseeneter事件
            $("li").mouseenter(function () {
                // 2. 给当前元素添加一个active的样式类，并且让兄弟元素移除掉这个active样式
                $(this).addClass("active").siblings("li").removeClass("active");
                // 3. 让products的相对应下标的div添加一个selected样式类，其他兄弟节点移除掉这个样式类。
                var index = $(this).index();
                $(".products>div").eq(index).addClass("selected").siblings().removeClass("selected");
            });
        });
    </script>
