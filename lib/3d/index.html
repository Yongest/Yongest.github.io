<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <style>
.box {
            width: 200px;
            height: 200px;
            margin: 200px auto 0;
            position: relative;
            /*border: 1px solid #000;*/
            -webkit-transform-style: preserve-3d;
                    transform-style: preserve-3d;
            /*background: rgba(0, 255, 255, .8)*/
            
			background-image:url('imgs/fox.jpg');
			background-repeat:no-repeat;
			background-position:center;
			background-size:250px;
            /*border-radius: 20px;*/
        }
        .box div {
            width: 100%;
            height: 100%;
            position: absolute;
            line-height: 200px;
            font-size: 60px;
            text-align: center;
            border-radius: 20px;
        }
        .slide:nth-child(1){
            background-color:pink;
            -webkit-transform: rotateY(0deg) translateZ(100px);
                    transform: rotateY(0deg) translateZ(100px);
        }
        .slide:nth-child(2){
            background-color:skyblue;
            -webkit-transform: rotateY(180deg) translateZ(100px);
                    transform: rotateY(180deg) translateZ(100px);
        }
        .slide:nth-child(3){
            background-color:yellowgreen;
            -webkit-transform: rotateY(90deg) translateZ(100px);
                    transform: rotateY(90deg) translateZ(100px);
        }
        .slide:nth-child(4){
            background-color:rebeccapurple;
            -webkit-transform: rotateY(-90deg) translateZ(100px);
                    transform: rotateY(-90deg) translateZ(100px);
        }
        .slide:nth-child(5){
            background-color:peachpuff;
            -webkit-transform: rotateX(-90deg) translateZ(100px);
                    transform: rotateX(-90deg) translateZ(100px);
        }
        .slide:nth-child(6){
            background-color:lawngreen;
            -webkit-transform: rotateX(90deg) translateZ(100px);
                    transform: rotateX(90deg) translateZ(100px);
        }
        /*.box:hover {
            transition:all 2s;
            transform:rotateY(45deg) rotateZ(45deg);
        }*/
        @-webkit-keyframes autoPlay{
            from {}
            to{
                -webkit-transform: rotateY(360deg) rotateZ(360deg) rotateX(360deg);
                        transform: rotateY(360deg) rotateZ(360deg) rotateX(360deg);
            }
        }
        @keyframes autoPlay{
            from {}
            to{
                -webkit-transform: rotateY(360deg) rotateZ(360deg) rotateX(360deg);
                        transform: rotateY(360deg) rotateZ(360deg) rotateX(360deg);
            }
        }
        .autoPlay {
            -webkit-animation: autoPlay 10s linear infinite;
                    animation: autoPlay 10s linear infinite;
        }
        .box div {
            opacity: .5;
        }
        #active {
            -webkit-animation-play-state: paused;
                    animation-play-state: paused;
        }
        marquee {
            
            padding: 0;
            color:hotpink;
            font-size: 25px;
            display: block;
            margin :0 auto;
        }
    </style>
</head>
<body>
    <marquee behavior="" direction="" scrollAmount=4 width=400 height = 40>祝:某某中秋快乐!工作顺利!希望你每天开开心心,心想事成!</marquee>
    <div class="box autoPlay">
        
        <div class="slide">祝:</div>
        <div class="slide">中</div>
        <div class="slide">秋</div>
      
        <div class="slide">节</div>
        <div class="slide">快</div>
        <div class="slide">乐!!!</div>
    </div>
    <audio src="AdeleSomeoneLikeYou.mp3" autoplay='autoplay' >您的浏览器暂时不支持此功能,请升级浏览器吧!</audio>
</body>
<script>
    var box = document.querySelector('.box');
    var audio = document.querySelector('audio');
    audio.play();
    // console.log(box)
    box.addEventListener('touchstart', function(){
       if(audio.paused){
            audio.play();
            // box.setAttribute('class', 'box autoPlay')
            box.id = '';
       }else{
            audio.pause();
            
            box.id = 'active';
       }
    })
    box.onmouseenter = function(){
        audio.pause();
        box.id = 'active';
    }
    box.onmouseleave = function(){
        audio.play();
        box.id = '';
    }
</script>
</html>
