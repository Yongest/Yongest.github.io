<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img {
      vertical-align: top;
    }

    .top {
      margin: 0 auto;
      width: 1423px;
    }

    .nav {
      width: 1423px;
      margin: 0 auto;
      /*text-align: center;*/
    }

    img {
      width: 100%;
    }

    .main {
      margin: 0 auto;
      width: 1000px;
      margin-top: 10px;
    }

    .fixed {
      position: fixed;
      top: 0;
      left: 50%;
      margin-left: -712px;
      z-index: 20;
    }
  </style>
  <script>
    window.onload = function(){
        // 思路： 就是当页面顶部卷去的高度大于第一个盒子的高度的时候，要让nav固定起来，当页面卷去的高度小于第一个盒子的高度的时候，要nav不固定
      // 1. 获得要操作的对象
      var top = document.getElementById("topPart");
      var nav = document.getElementById("navBar");
      var main = document.getElementById("mainPart");
      //2.当页面滚动的，不断的来判断页面卷去的高度和第一个盒子的高度
      window.onscroll = function (){
            // 获得页面滚动的高度
        var height = scroll().scrollTop;
        if(height>top.offsetHeight){
          nav.className = "nav fixed";
          main.style.paddingTop = nav.offsetHeight + 'px';
        }else {
          nav.className = "nav";
          main.style.paddingTop = "0px";
        }
      }

      function scroll(){
        return {
          scrollTop: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0,
          scrollLeft: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0
        }
      }
    }
  </script>
</head>
<body>
<div class="top" id="topPart">
  <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="navBar">
  <img src="images/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
  <img src="images/main.png" alt=""/>
</div>

</body>
</html>
