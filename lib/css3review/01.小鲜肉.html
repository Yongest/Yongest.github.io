<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        position: relative;
    }
    .box::before {
        content: '小鲜肉';
        position: absolute;
        color:red;
        width: 100%;
        height: 100%;
        background: rgb(blue,red,yellow);
        top: -100px;
        -webkit-transition: all 1s ease-in-out;
        transition: all 1s ease-in-out;
        text-align: center;
        line-height: 100px;
    }
    img {
        width: 100%;
        height: 100%;
        background: url('img/wyf.jpg')  no-repeat  center;
        background-size: 100px 100px;
    }
    .box:hover::before{
        top: 0;
    }
    </style>
</head>
<body>
    <div class="box"><img src="" alt=""></div>
</body>
</html>
