<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #d1 {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
    #d2 {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
    #d3 {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <script src="js/jquery-1.12.2.js"></script>
  <script>
    $(function(){
      $("#d1").on("click",function (event){
        console.log(event.target.id);
        console.log(event.currentTarget.id);
        console.log(this.id);
        console.log(event.delegateTarget.id);
      })  ;
      $("#d2").on("click",function (event){
        console.log(event.target.id);
        console.log(event.currentTarget.id);
        console.log(this.id);
        console.log(event.delegateTarget.id);
      })
      $("#d3").on("click",function (event){
        console.log(event.target.id);
        console.log(event.currentTarget.id);
        console.log(this.id);
        console.log(event.delegateTarget.id);
      })

      // target: 始终指代最原始的事件源
      // currentTarget: 始终指代当前正在执行事件处理程序的事件源
      // this与currentTarget是一样的效果，都是指代当前正在执行事件处理程序的事件源
      // delegateTarget与this和currentTarget的用法是一样的，始终指代当前正在执行事件处理程序的事件源，也就是当前对象，与this的用法是一样的
    })
  </script>
</head>
<body>
<div id="d1">
  <div id="d2">
    <div id="d3"></div>
  </div>
</div>
</body>
</html>
