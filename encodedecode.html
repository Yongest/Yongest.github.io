    <title>加密解密算法</title>

        display: none

    * {
        margin: 0

        word-break: break-all;

<div id="app" v-cloak="">
    <div class="txt">{{text}}</div>
    <hr>
    <br>
    <button @click="copy(text)">复制</button>
    <br>
    <br>
    <br>

    <button @click="encode">加密</button>
    <button @click="decode">解密</button>
</div>

<script src="https://cn.vuejs.org/js/vue.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            text: '加解密显示区域'
        }
        ,
        methods: {
            decode: function () {
                var txt = prompt('请输入密文！');
                if (txt) {
                    this.text = decodeURIComponent(atob(txt))
                }

            },
            encode: function () {
                var txt = prompt('请输入明文！');
                if (txt) {
                    this.text = btoa(encodeURIComponent(txt))
                }
            },
            copy:function (value) {
                    const input = document.createElement('input');
                    document.body.appendChild(input);
                    input.setAttribute('value', value);
                    input.select();
                    if (document.execCommand('copy')) {
                        document.execCommand('copy');
                        console.log('复制成功');
                    }
                    document.body.removeChild(input);

            }
        }

    })

</script>
